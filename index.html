<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ad TMA</title>
    <!-- Telegram WebApp script (required for TMA) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- RichInfo ad script (placed in head as requested) -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        // Initialize the ad controller immediately
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "991787",
            appId: "6347",
        });
        console.log('TelegramAdsController initialized with pubId 991787, appId 6347');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .info {
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 24px;
            font-size: 14px;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
            transition: opacity 0.2s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 16px;
            white-space: pre-wrap;
            word-break: break-word;
            text-align: left;
            min-height: 80px;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Ad TMA</h1>
        <div class="info">pubId: 991787 | appId: 6347</div>

        <button id="playBtn">‚ñ∂Ô∏è Play Rewarded Ad</button>

        <div class="log-box" id="log">Ready. Click the button to test the ad.</div>
    </div>

    <script>
        // Telegram WebApp expansion
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        const logEl = document.getElementById('log');
        const playBtn = document.getElementById('playBtn');

        function log(message, isError = false) {
            logEl.innerHTML = message;
            if (isError) {
                logEl.classList.add('error');
                logEl.classList.remove('success');
            } else {
                logEl.classList.add('success');
                logEl.classList.remove('error');
            }
            console.log(message);
        }

        async function playAd() {
            const controller = window.TelegramAdsController;
            if (!controller) {
                log('‚ùå Ad controller not available', true);
                return;
            }

            playBtn.disabled = true;
            log('‚è≥ Loading ad...');

            try {
                // Try common rewarded ad method names
                let result;
                if (typeof controller.showRewardedVideo === 'function') {
                    result = await controller.showRewardedVideo();
                } else if (typeof controller.showRewarded === 'function') {
                    result = await controller.showRewarded();
                } else if (typeof controller.showAd === 'function') {
                    result = await controller.showAd();
                } else {
                    // No suitable method ‚Äì list available ones for debugging
                    const proto = Object.getPrototypeOf(controller);
                    const methods = Object.getOwnPropertyNames(proto)
                        .filter(name => typeof controller[name] === 'function' && name !== 'constructor');
                    log('‚ùå No rewarded ad method found. Available: ' + methods.join(', '), true);
                    playBtn.disabled = false;
                    return;
                }

                // If we get here, assume success
                log('‚úÖ Ad completed! Reward granted.');
                // You can add your reward logic here (e.g., give coins, boosters)
            } catch (error) {
                log('‚ùå Ad error: ' + (error.message || 'Unknown error'), true);
            } finally {
                playBtn.disabled = false;
            }
        }

        playBtn.addEventListener('click', playAd);
    </script>
</body>
</html>
