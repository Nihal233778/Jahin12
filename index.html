 
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Box ‚Äì Rewarded Ads</title>
    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Adsgram script (provided) -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 4px;
            text-align: center;
        }
        .subtitle {
            color: var(--tg-theme-hint-color, #666);
            text-align: center;
            margin-bottom: 24px;
        }
        .booster-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        .booster-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        .booster-emoji {
            font-size: 40px;
            margin-bottom: 8px;
        }
        .booster-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .booster-count {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .ad-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
            transition: opacity 0.2s;
        }
        .ad-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 16px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Booster Box</h1>
        <div class="subtitle">Watch ads to get random boosters</div>

        <!-- Boosters inventory -->
        <div class="booster-grid">
            <div class="booster-card">
                <div class="booster-emoji">‚¨ÖÔ∏è</div>
                <div class="booster-name">Move Back</div>
                <div class="booster-count" id="booster1">0</div>
            </div>
            <div class="booster-card">
                <div class="booster-emoji">‚ùå</div>
                <div class="booster-name">Delete Tile</div>
                <div class="booster-count" id="booster2">0</div>
            </div>
            <div class="booster-card">
                <div class="booster-emoji">‚û°Ô∏è</div>
                <div class="booster-name">Move Without Tile</div>
                <div class="booster-count" id="booster3">0</div>
            </div>
            <div class="booster-card">
                <div class="booster-emoji">üîÑ</div>
                <div class="booster-name">Shuffle</div>
                <div class="booster-count" id="booster4">0</div>
            </div>
        </div>

        <!-- Ad button -->
        <button class="ad-button" id="watchAdBtn">üé¨ Watch Ad to get 1 random booster</button>

        <!-- Log area (optional, shows ad events) -->
        <div class="log-box" id="log">Ready. Click the button to watch an ad.</div>
    </div>

    <script>
        (function() {
            // Telegram WebApp initialization
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
            }

            // Block ID provided: 23741
            const BLOCK_ID = '23741';
            let AdController = null;

            // Booster counts: [moveBack, deleteTile, moveWithoutTile, shuffle]
            let boosters = [0, 0, 0, 0];

            // DOM elements
            const logEl = document.getElementById('log');
            const watchBtn = document.getElementById('watchAdBtn');
            const boosterEls = [
                document.getElementById('booster1'),
                document.getElementById('booster2'),
                document.getElementById('booster3'),
                document.getElementById('booster4')
            ];

            // Update booster counts in UI
            function updateBoosters() {
                boosterEls.forEach((el, i) => {
                    el.textContent = boosters[i];
                });
            }

            // Log helper
            function log(message) {
                logEl.textContent = message;
                console.log(message);
            }

            // Give a random booster
            function giveRandomBooster() {
                const randomIndex = Math.floor(Math.random() * boosters.length);
                boosters[randomIndex]++;
                updateBoosters();
                const names = ['Move Back', 'Delete Tile', 'Move Without Tile', 'Shuffle'];
                log(`üéâ You got: ${names[randomIndex]}!`);
            }

            // Initialize Adsgram (script is already loaded)
            function initAdsgram() {
                if (window.Adsgram) {
                    try {
                        AdController = window.Adsgram.init({ blockId: BLOCK_ID });
                        log('‚úÖ Adsgram initialized with block ID: ' + BLOCK_ID);
                    } catch (e) {
                        log('‚ùå Init error: ' + e.message);
                        watchBtn.disabled = true;
                    }
                } else {
                    // If script not loaded yet, wait
                    setTimeout(initAdsgram, 200);
                }
            }

            // Ad button click handler ‚Äì using the exact pattern from the prompt
            watchBtn.addEventListener('click', () => {
                if (!AdController) {
                    log('‚è≥ Adsgram not ready yet');
                    return;
                }

                // Disable button to prevent multiple clicks
                watchBtn.disabled = true;
                log('üì¢ Showing ad...');

                // Use the provided pattern: AdController.show().then().catch()
                AdController.show()
                    .then((result) => {
                        // result is ShowPromiseResult
                        log(`Ad finished: done=${result.done}, state=${result.state}, error=${result.error}`);
                        
                        // For rewarded format: give reward only if user watched till the end (done true and no error)
                        if (result.done && !result.error) {
                            giveRandomBooster();
                        } else {
                            log('‚ö†Ô∏è Ad was not completed (closed early or error) ‚Äì no reward');
                        }
                    })
                    .catch((result) => {
                        // Error during ad playback
                        log(`‚ùå Ad error: ${result.description} (state: ${result.state})`);
                    })
                    .finally(() => {
                        // Re-enable button after ad finishes or errors
                        watchBtn.disabled = false;
                    });
            });

            // Start initialization when page loads
            window.addEventListener('load', initAdsgram);

            // Initial UI update
            updateBoosters();
        })();
    </script>
</body>
</html>
