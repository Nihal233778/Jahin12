 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator + Rewarded Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        .info { color: var(--tg-theme-hint-color, #666); font-size: 14px; }
        .balance {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: bold;
        }
        .ad-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }
        .ad-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-family: monospace;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        .reward-message {
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="info">Earn coins by watching ads</p>

        <div class="balance" id="balanceDisplay">Coins: 0</div>

        <button class="ad-button" id="watchAdBtn">ðŸŽ¥ Watch Ad to earn 10 coins</button>

        <!-- Your QR code generation UI can go here -->
        <input type="text" id="qrInput" placeholder="Enter text for QR code" style="width:100%; padding:8px; margin:10px 0;">
        <button id="generateBtn" style="width:100%; padding:8px;">Generate QR</button>
        <div id="qrResult"></div>

        <div class="result-box" id="logBox">
            <strong>Ad Log:</strong>
            <pre id="logPre">Ready</pre>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // User balance (simple in-memory, could use tg.CloudStorage or backend)
        let coins = 0;
        const balanceDisplay = document.getElementById('balanceDisplay');
        const watchAdBtn = document.getElementById('watchAdBtn');
        const logPre = document.getElementById('logPre');

        // Initialize Adsgram with YOUR block ID (after approval)
        const blockId = '22744'; // Use the correct approved block ID
        let adController = null;

        function initAdsgram() {
            if (window.Adsgram) {
                try {
                    adController = window.Adsgram.init({ blockId: blockId });
                    log('Adsgram initialized');
                } catch (e) {
                    log('Init error: ' + e.message);
                    watchAdBtn.disabled = true;
                }
            } else {
                setTimeout(initAdsgram, 100);
            }
        }

        function log(msg) {
            logPre.textContent = msg;
        }

        function updateBalance() {
            balanceDisplay.textContent = `Coins: ${coins}`;
        }

        // Reward function â€“ called when ad is successfully completed
        function giveReward() {
            coins += 10;
            updateBalance();
            log('âœ… Reward given: +10 coins');
        }

        watchAdBtn.addEventListener('click', async () => {
            if (!adController) {
                log('Ad controller not ready');
                return;
            }

            // Disable button during ad to prevent double-click
            watchAdBtn.disabled = true;
            log('Loading ad...');

            try {
                const result = await adController.show();
                // For rewarded ads, we need to check if the user watched till the end
                // 'done' is true if user watched fully (or closed interstitial)
                if (result.done && !result.error) {
                    giveReward();
                } else {
                    log('Ad was not completed');
                }
            } catch (errorResult) {
                log('Ad error: ' + (errorResult.description || 'unknown'));
            } finally {
                watchAdBtn.disabled = false;
            }
        });

        window.addEventListener('load', initAdsgram);

        // Simple QR generation (just placeholder â€“ use a library in production)
        document.getElementById('generateBtn').addEventListener('click', () => {
            const text = document.getElementById('qrInput').value;
            document.getElementById('qrResult').innerHTML = text ? `QR for: ${text}` : 'Enter text';
        });
    </script>
</body>
</html>
